<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Notifications</h1>
    {{ if . }}
        <ul>
            {{ range . }}
                <li>{{ .Content }} - {{ .CreatedAt }}</li>
            {{ end }}
        </ul>
    {{ else }}
        <p>No new notifications.</p>
    {{ end }}
</body>
</html>
