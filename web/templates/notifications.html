{{define "notifications"}}
    {{if .Notifications}}
        <ul>
            {{range .Notifications}}
                <li><a href="/postView?postID={{.PostID}}">{{.Content}} - {{.CreatedAt}}</a></li>
            {{end}}
        </ul>
    {{else}}
        <p id="notif">No new notifications.</p>
    {{end}}
{{end}}
