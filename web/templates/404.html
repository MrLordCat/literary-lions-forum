{{define "content"}}
<link rel="stylesheet" href="/static/css/404.css">
<div class="not-found-container">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <img src="/static/img/sad_cat.jpg" alt="Sad cat with a book">
    <div>
        <a href="/" class="btn">Go to Home</a>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Удаляем кнопки входа и регистрации
        var registerButton = document.querySelector('button[onclick="toggleDropdown(\'register-dropdown\')"]');
        var loginButton = document.querySelector('button[onclick="toggleDropdown(\'login-dropdown\')"]');

        if (registerButton) {
            registerButton.remove();
        }
        if (loginButton) {
            loginButton.remove();
        }
    });
</script>
{{end}}
