<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="navbar-item">Home</a>
            {{if .LoggedIn}}
                <a href="/profile" class="navbar-item">My Profile</a>
                <div class="notifications navbar-item">
                    <a href="/notifications" class="notification-button">
                        <span class="material-icons">notifications</span>
                        <span class="notification-count">{{.UnreadNotifications}}</span>
                    </a>
                </div>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="navbar-item">Logout</button>
                </form>
            {{else}}
                <a href="/login" class="navbar-item">Login</a>
                <a href="/register" class="navbar-item">Register</a>
            {{end}}
            <a href="/users" class="navbar-item">Users List</a>
            <form class="search-form" method="GET" action="/search">
                <input type="text" name="query" placeholder="Search posts and users..." required>
                <button type="submit">
                    <span class="material-icons">search</span>
                </button>
            </form>
        </nav>
    </header>
    <main>
        {{template "content" .}}
    </main>
    <footer>
        <p>&copy; 2024 Book Forum</p>
    </footer>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
