{{define "content"}}
<link rel="stylesheet" href="/static/css/usersList.css">
<h1>{{.Title}}</h1>
<div class="users-list-container">
    <ul class="users-list">
        {{range .Users}}
        <li class="user-item">
            <a href="/user/{{.ID}}">Username: {{.Username}}, Karma: {{if .Karma.Valid}}{{.Karma.Int64}}{{else}}0{{end}}</a>
        </li>
        {{else}}
        <li>No users found.</li>
        {{end}}
    </ul>
</div>
{{end}}
